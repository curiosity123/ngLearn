<div class="full-height">
  <br>
  <h1 class="text-center ">Course creator:</h1>
  <div class="mr-4 mb-4  ml-4 mt-4">

    <mat-accordion class="example-headers-align " *ngIf="CoursesCollection.length!=0">

      <div *ngFor="let item of CoursesCollection; let i = index">
        <mat-expansion-panel class="mt-2 glassy" [expanded]="false" (opened)="setStep(i)" >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h2 class="cut-text mt-3 col-11">{{item.name}}</h2>

            </mat-panel-title>

          </mat-expansion-panel-header>

          <br>
          <h4 class="ml-3 text-left">{{item.description}}</h4>
          <br>
          <h2 class="mt-3 ml-3">Author: root</h2>

          <mat-action-row>
            <button mat-raised-button color="primary" (click)="OpenEditor(item.id)">Modify</button>
            <button mat-raised-button color="warn" (click)="openDialog(item.id)">Delete</button>

          </mat-action-row>
        </mat-expansion-panel>
      </div>
    </mat-accordion>
  </div>

  <div class=" mr-4 mb-5  ml-4 mt-4">
    <mat-accordion class="example-headers-align ">
      <div>
        <mat-expansion-panel class="mt-2 glassy " [expanded]="true" >
          <mat-expansion-panel-header >
            <mat-panel-title>
              <h2 class="cut-text mt-3 ">Create new course</h2>
 

            </mat-panel-title>

          </mat-expansion-panel-header>
          <mat-form-field appearance="standard">
            <input matInput placeholder="Title" [(ngModel)]="newCourse.name" autocomplete="off" autofocus #gap>
          </mat-form-field>
          <br>
          <mat-form-field appearance="standard">
            <textarea matInput placeholder="Short description" [(ngModel)]="newCourse.description"  autocomplete="off" autofocus #gap></textarea>
          </mat-form-field>

          <mat-action-row>
            <button mat-raised-button color="primary" (click)="Create()">Create</button>
          </mat-action-row>
        </mat-expansion-panel>
      </div>
    </mat-accordion>
  </div>


</div>
