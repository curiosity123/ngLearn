<div class="full-height">
  <br>
  <h1 class="text-center ">Courses library:</h1>
  <div class="mr-4 mb-5  ml-4 mt-4">

    <mat-accordion class="example-headers-align " *ngIf="Courses.length!=0">

      <div *ngFor="let item of Courses; let i = index">
        <mat-expansion-panel class="mt-2 glassy" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h2 class="cut-text mt-3 col-8">{{item.name}}</h2>
              <h2 class="mt-3 col-4 text-right ">FREE</h2>
            </mat-panel-title>

          </mat-expansion-panel-header>

          <br>
          <h4 class="ml-3 text-left">{{item.description}}</h4>
          <br>
          <h2 class="mt-3 ml-3">Author: {{item.author}}</h2>

          <mat-action-row>
            <button mat-raised-button color="primary" (click)="AddToUsersCollection(item.id)">Add to my courses</button>


          </mat-action-row>
        </mat-expansion-panel>
      </div>
    </mat-accordion>
  </div>
  <div *ngIf="Courses.length==0">
    <br>
    <h1 class="text-center">There are no courses available... </h1>

  </div>
</div>
