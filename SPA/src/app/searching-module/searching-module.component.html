<div class="full-height">
<h1 class="text-center mt-5">Courses library</h1>
<div class="m-5">

  <mat-accordion class="example-headers-align " *ngIf="learningSets.length!=0">

    <div *ngFor="let item of learningSets; let i = index">
      <mat-expansion-panel class="mt-2" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title >
            <h2  class="cut-text mt-3">{{item.name}}</h2>
           </mat-panel-title>
           <mat-panel-description>
            <h2 class="mt-3 ">FREE</h2>
           </mat-panel-description>
        </mat-expansion-panel-header>

        <br>
        <h4>{{item.description}}</h4>
        <br>
        <h2 class="mt-3 ">Author: root</h2>

        <mat-action-row>
          <button mat-raised-button color="primary" (click)="AddToMyBoard(item.id)">Add to my courses</button>


        </mat-action-row>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
<div *ngIf="learningSets.length==0">
  <br>
  <h1 class="text-center">There are no courses available... </h1>

</div>
</div>
