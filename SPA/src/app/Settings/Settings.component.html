<div class="full-height">
    <br>
    <br>

    <button mat-raised-button color="error" (click)="removeAccount()">Remove account</button>
    <br>
    <br>
    <button mat-raised-button color="warn" (click)="changePassword()">Change password</button>
    <mat-form-field class="col-12">
        <mat-label>New password</mat-label>
        <input matInput [(ngModel)]="password">
    </mat-form-field>
</div>
