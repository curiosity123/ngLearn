<mat-toolbar color="primary">


    <a>eLearning app</a>

    <!-- This fills the remaining space of the current row -->


    <span class="fill-remaining-space"></span>
    <h2 *ngIf="auth.loggedIn()" class="mt-2 mr-3">Witaj {{username}}!</h2>
    <!-- <mat-menu #appMenu="matMenu">
       
    </mat-menu> -->

    <button mat-icon-button *ngIf="login()" (click)="NavBar()">
        <mat-icon><i class="fa fa-bars" aria-hidden="true"></i></mat-icon>
    </button>






</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" position="end" [(opened)]="opened" style="min-height: 500px; background-color: whitesmoke;">
        <mat-selection-list  [multiple]="false" role="list">
            <mat-list-option role="listitem" (click)="stats()"> <div> <mat-icon><i class="fa fa-bar-chart" aria-hidden="true"></i></mat-icon> Your courses</div></mat-list-option>
            <mat-list-option role="listitem" (click)="stats()"><div> <mat-icon><i class="fa fa-search" aria-hidden="true"></i></mat-icon>Library</div></mat-list-option>
            <mat-list-option role="listitem" (click)="settings()"><div> <mat-icon><i class="fa fa-wrench" aria-hidden="true"></i></mat-icon>Settings</div></mat-list-option>
            <mat-list-option role="listitem" (click)="logout()"><div> <mat-icon><i class="fa fa-sign-out" aria-hidden="true"></i></mat-icon>Sign-out</div></mat-list-option>
            <mat-list-option role="listitem" (click)="help()"><div> <mat-icon><i class="fa fa-ambulance" aria-hidden="true"></i></mat-icon>Help</div></mat-list-option>
        </mat-selection-list>



    </mat-sidenav>

    <mat-sidenav-content style="size: initial; ">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
