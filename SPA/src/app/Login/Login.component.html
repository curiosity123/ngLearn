
<h2 class="text-center mb-4">Login</h2>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Enter your login</mat-label>
          <input matInput placeholder="Login"  #login >
          <mat-icon matSuffix><i class="fa fa-user" aria-hidden="true"></i></mat-icon>
          <!-- <mat-hint>Login</mat-hint> -->
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Enter your password</mat-label>
          <input matInput type="password" placeholder="Password"  #password>
          <mat-icon matSuffix><i class="fa fa-lock" aria-hidden="true"></i></mat-icon>
          <!-- <mat-hint>Password</mat-hint> -->
        </mat-form-field>
      </p>
      <p class="text-center">
        <button mat-button mat-dialog-close mat-raised-button  color="primary" class="mr-4">Cancel</button>
         <button mat-raised-button mat-dialog-close color="primary" (click)="Login(login.value,password.value)">Login</button>

      </p>
