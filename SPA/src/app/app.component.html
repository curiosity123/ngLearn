<mat-toolbar color="primary">
    <span>eLearning app</span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <h2 *ngIf="auth.loggedIn()" class="mt-2 mr-3">Witaj {{user.userName}}!</h2>
    <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)="auth.logout()">Statistics <i class="fa fa-line-chart" aria-hidden="true"></i> </button>
        <button mat-menu-item (click)="auth.logout()">Settings <i class="fa fa-cogs" aria-hidden="true"></i> </button>
        <button mat-menu-item (click)="auth.logout()">Sign out <i class="fa fa-sign-out" aria-hidden="true"></i> </button>
        <button mat-menu-item (click)="auth.logout()">Help <i class="fa fa-info-circle text-right" aria-hidden="true"></i></button>
    </mat-menu>

    <button mat-icon-button *ngIf="auth.loggedIn()" [matMenuTriggerFor]="appMenu">
        <mat-icon><i class="fa fa-bars" aria-hidden="true"></i></mat-icon>
    </button>


</mat-toolbar>
