<mat-toolbar color="primary">
    <a >eLearning app</a>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <h2 *ngIf="auth.loggedIn()" class="mt-2 mr-3">Witaj {{username}}!</h2>
    <mat-menu #appMenu="matMenu">
        <button mat-menu-item  (click)="stats()" >Stats</button>
        <button mat-menu-item  (click)="settings()" >Settings</button>
        <button mat-menu-item (click)="logout()">Sign out</button>
        <button mat-menu-item  (click)="help()">Help</button>
    </mat-menu>

    <button mat-icon-button *ngIf="login()" [matMenuTriggerFor]="appMenu">
        <mat-icon><i class="fa fa-bars" aria-hidden="true"></i></mat-icon>
    </button>


</mat-toolbar>
<router-outlet></router-outlet>
