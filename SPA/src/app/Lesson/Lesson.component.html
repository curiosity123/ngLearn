<mat-card class="m-5 background-image" color="primary">
  <mat-progress-bar mode="determinate" class="row d-flex ml-2 mr-5" [value]="(indx*10)"></mat-progress-bar>
  <mat-card-header class="mat-card-header row d-flex mt-3">
    <mat-card-title class="row m-2">
      <h1>Fill the gaps...</h1>
    </mat-card-title>
  </mat-card-header>


  <mat-card-content class="ml-4 mt-4">

    <div class="row" *ngIf="!error && CorrectVisible">
      PiÄ™knie!
    </div>
    <div class="row" *ngIf="error && CorrectVisible">
      Chuj dupa i kamieni kupa!
    </div>

    <div class="row" *ngIf="CorrectVisible">
      {{Item?.correctSentence}}
    </div>

    <div *ngIf="!CorrectVisible">
      <div class="row">
        <mat-label class="h6">Clue: </mat-label>
      </div>
      <div class="row">
        <mat-label class="h2" style="color: blue;">"{{Item?.description}}"</mat-label>
      </div>

      <br>


      <mat-label class="h6 row">Sentence: </mat-label>
      <ng-container *ngFor="let word of words index as i" class="container-name ">

        <div class="baby">
          <mat-form-field appearance="standard" class="mr-4" *ngIf="word.includes('_')" style="width: 60px;">
            <input matInput placeholder="{{word}}" [(ngModel)]="answers[i]" autocomplete="off" autofocus #gap>
          </mat-form-field>
          <h1 *ngIf="!words[i].includes('_')">{{word}}&nbsp;</h1>
        </div>

      </ng-container>
    </div>
    <br>
    <div class="row">
      <button mat-raised-button color="primary" class="mb-4 row" *ngIf="!CorrectVisible"
        (click)="checkAnswer()">Check</button>
      <button mat-raised-button color="primary" class="mb-4 row" *ngIf="CorrectVisible" (click)="nextQuestion()">Next
        question</button>
    </div>

    <br>


  </mat-card-content>

</mat-card>
