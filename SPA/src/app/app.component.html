<mat-toolbar color="primary">
    <span>eLearning app</span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <h2 *ngIf="auth.loggedIn()" class="mt-2 mr-3">Witaj {{username}}!</h2>
    <mat-menu #appMenu="matMenu">
        <button mat-menu-item >Statistics</button>
        <button mat-menu-item >Settings</button>
        <button mat-menu-item (click)="auth.logout()">Sign out</button>
        <button mat-menu-item >Help</button>
    </mat-menu>

    <button mat-icon-button *ngIf="login()" [matMenuTriggerFor]="appMenu">
        <mat-icon><i class="fa fa-bars" aria-hidden="true"></i></mat-icon>

    </button>


</mat-toolbar>
